<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
 <title>Formulaire</title>
</head>
<body>
  <h1>Formulaire</h1>
  <form>
    <label for="lastname">Veuillez saisir votre nom:</label>
    <input id="lastname" type="text" name="lastname" placeholder=nom>
    <label for="firstname">Veuillez saisir votre prénom:</label>
    <input id="firstname" type="text" name="firstname" placeholder="prénom">
    <label for="address">Veuillez saisir votre adresse:</label>
    <input id="address" type="text" name="address" placeholder="adresse">
    <label for="phonenumber">Veuillez saisir votre numéro de téléphone:</label>
    <input id="phonenumber" type="text" name="phonenumber" placeholder="téléphone">
    <label for="password">Veuillez saisir votre mot de passe:</label>
    <input id="password" type="text" name="password" placeholder="mot de passe">
    <input type="submit" name="submit" value="Envoyer" class=submit-button">
  </form>
</body>
</html>
